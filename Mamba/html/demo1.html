<script type="text/javascript">
        
    var html = 
        '<div class="messages"></div>'+
        '<input id="message" type="text"></input>'+
        '<input id="add" type="button" value="Ajouter"></input>'+
        '<input id="delete" type="button" value="Vider"></input>';
    
    var model = 
        {messages: [],
         addMessage: function(){this.messages.push({text :this.message});this.message='';},
         vider: function(){this.messages = [];},
         message: '', 
         placeHolder: 'taper un message ici'};


    var directive = 
        {"messages" : {"r00t" : ".messages", "text": ".messages"},
         "message" : "#message$value->blur",
         "placeHolder" : "#message@placeholder",
         "/addMessage" : "#add->click", 
         "/vider" : "#delete->click"};
    
    var mamba = new Mamba(model, html, directive, '#content');
    mamba.render();
</script>
